<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <a href="/"><h1>Input Query</h1></a>
        <form id="query_form" action="#" method="POST">
            <input type="text" name="query_input" placeholder="Query Input" onpaste="submit_query()" autofocus />
            <input type="text" name="query_site" placeholder="Specify Site" value="brainly.com" />
            <input type="number" name="result_number" placeholder="Result Number" value="5" min="1" max="100" />
            <input type="submit" value="Google Search" />
        </form>

        {% block query_result %} {% endblock %}

        <script>
            function submit_query() {
                setTimeout(() => {
                    // console.log(document.getElementsByName("query_input")[0].value)
                    document.getElementById("query_form").submit();
                });
            }
        </script>
    </body>
</html>
